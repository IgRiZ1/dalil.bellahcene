<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nieuw Evenement</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-50 text-gray-800">

<!-- Navigatie -->
<header class="bg-emerald-600 shadow-lg p-4 flex justify-between items-center">
  <a href="/" class="text-xl font-bold text-white">Anderlecht NGO</a>
  <nav class="space-x-4">
    <a href="/new" class="text-emerald-100 hover:text-white transition-colors">Nieuw Evenement</a>
    <a href="/about" class="text-emerald-100 hover:text-white transition-colors">Over Ons</a>
  </nav>
</header>

<!-- Hoofdinhoud -->
<main class="max-w-xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-semibold mb-4 text-emerald-700">Nieuw Evenement Toevoegen</h1>
  <form action="/new" method="post" class="space-y-4">
    <div>
      <label for="titel" class="block font-medium text-gray-700">Titel</label>
      <input type="text" id="titel" name="titel" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
    </div>
    <div>
      <label for="organisatie" class="block font-medium text-gray-700">Organisatie</label>
      <input type="text" id="organisatie" name="organisatie" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
    </div>
    <div>
      <label for="contactEmail" class="block font-medium text-gray-700">Email contact</label>
      <input type="email" id="contactEmail" name="contactEmail" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
    </div>
    <div>
      <label for="omschrijving" class="block font-medium text-gray-700">Omschrijving</label>
      <textarea id="omschrijving" name="omschrijving" rows="4" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required></textarea>
    </div>
    <div>
      <label for="tijdstip" class="block font-medium text-gray-700">Tijdstip</label>
      <input type="datetime-local" id="tijdstip" name="tijdstip" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
    </div>
    <div>
      <label for="locatie" class="block font-medium text-gray-700">Locatie</label>
      <select id="locatie" name="locatie" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
        <option value="" disabled selected>Kies een locatie</option>
        <option value="1">Gemeenschapshuis Anderlecht - victor rauter straat</option>
        <option value="2">Astridpark - Astridpark 1</option>
        <option value="3">Cultuurcentrum De Harmonie - Hamonstraat 14</option>
        <option value="4">Sportcomplex Erasme - Route de Lennik 808</option>
        <option value="5">Bibliotheek Anderlecht - Place de la Vaillance 17</option>
      </select>
    </div>
    <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors">
      Toevoegen
    </button>
  </form>
</main>

<!-- Footer -->
<footer class="text-center mt-12 p-6 text-sm text-gray-600 bg-white shadow-lg">
  <p>&copy; 2025 Anderlecht NGO. Ontwikkeld door <span class="font-semibold text-emerald-600">Dalil Bellahcen</span>. Alle rechten voorbehouden.</p>
  <p class="mt-2 text-xs text-gray-500">ü§ù Samen voor een sterkere gemeenschap</p>
</footer>

</body>
</html>
